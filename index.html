<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <script type="module" src="./javaScript/script.js" defer></script>
    <title>Decoder</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Morse code translator</h1>
        <h2 class="header__h2">Let's decode some morse code or translate your english to morse code!</h2>
    </header>

    <div class="container">
        <div class="container__input">
            <textarea class="container__input__text" type="text" placeholder="Type in your English or Morse code here. If morseCode please delmit each word by using '/'"></textarea>
            <div class="container__selection">
                <select class="container__options">
                    <option value="english-to-morse">Convert to morse</option>
                    <option value="morse-to-english">Convert to english</option>
                </select>
                <button class="container__selection__submit">Let's translate</button>
            </div>
        </div>
        <div class="container__output">
            <p class="containen__output__h2">Let's see what you have translated below</p>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright &copy; 2021 Morse Decoder Create by Harrison Powell</p>
    </footer>
    
</body>
</html>
